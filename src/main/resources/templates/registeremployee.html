<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8" />
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<nav th:fragment="navigation"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<h1>Pollos</h1>
	<a class="btn btn-secondary" href="/login">Login</a> <a
		class="btn btn-secondary" href="/logout">Logout</a> <a
		class="btn btn-secondary" href="/customerlookup">Buscar Cliente</a> <a
		class="btn btn-secondary" href="/menu">Menú</a>
</nav>
<body>
<div class="container">
	<h1>Registrar Empleado</h1>
	<form method="post">
	    <table>
	        <tr>
	            <td><label for="username">Usuario</label></td>
	            <td>
	                <input name="username" type="text" th:value="${username}"></input>
	                <span class="error" th:text="${username_error}"></span>
	            </td>
	        </tr>
	        <tr>
	            <td><label for="password">Contraseña</label></td>
	            <td>
	                <input name="password" type="password"></input>
	                <span class="error" th:text="${password_error}"></span>
	            </td>
	        </tr>
	        <tr>
	            <td><label for="verify">Verificar Contraseña</label></td>
	            <td>
	                <input name="verify" type="password"></input>
	                <span class="error" th:text="${verify_error}"></span>
	            </td>
	        </tr>
	    </table>
	    <button class="btn btn-success" type="submit">Registrar Empleado</button>
	</form></div>

</body>
</html>
