<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8" />
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<nav th:fragment="navigation"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<h1>Pollos</h1>
	<a class="btn btn-secondary" href="/login">Login</a> <a
		class="btn btn-secondary" href="/logout">Logout</a> <a
		class="btn btn-secondary" href="/customerlookup">Buscar Cliente</a> <a
		class="btn btn-secondary" href="/menu">Menú</a>
</nav>
<body>
<div class="container">
	<h1>Editar Informacion del Cliente</h1>
	<form method="post">
		<table>
			<tr>
				<td><label for="phoneNumber">Número Telefonico</label></td>
				<td><input name="phoneNumber" type="text"
					th:value="${phoneNumber}"></input></td>

			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${phoneNumber_error}"></span>
				</td>
			</tr>
			<tr>
				<td><label for="verifyPhoneNumber">Verificar Número Telefonico</label></td>
				<td><input name="verifyPhoneNumber" type="text"
					th:value="${verifyPhoneNumber}"></input></td>
			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${verify_error}"></span></td>

			</tr>


			<tr>
				<td><label for="firstName">Nombre</label></td>
				<td><input name="firstName" type="text" th:value="${firstName}"></input>

				</td>
			</tr>
			<tr>
				<td><label for="lastName">Apellido</label></td>
				<td><input name="lastName" type="text" th:value="${lastName}"></input>

				</td>
			</tr>

			<tr>
				<td><label for="email">Email</label></td>
				<td><input name="email" type= "text" th:value = "${email}"></input></td>

			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${email_error}"></span></td>
			</tr>

		</table>
		<button class="btn btn-success" type="submit">Realizar Cambios</button>
	</form>
</div>
</body>
</html>
