<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8" />
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<nav th:fragment="navigation"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<h1>Pollos</h1>
	<a class="btn btn-secondary" href="/login">Login</a> <a
		class="btn btn-secondary" href="/logout">Logout</a> <a
		class="btn btn-secondary" href="/customerlookup">Buscar Cliente</a> <a
		class="btn btn-secondary" href="/menu">Menú</a>
</nav>
<body>
<div class="container">

	<h1>Actualizar Información del Producto</h1>
	<form method="post">
		
		<table>
			<tr>
				<td><label for="name">Nombre</label></td>
				<td><input name="name" type="text" th:value="${menuitem.name}"></input>

				</td>
			</tr>
			<tr>
				<td></td>
				<td><span class="error" th:text="${name_error}"></span></td>
			</tr>
			<tr>
				<td><label for="description">Descripción</label></td>
				<td><textarea name="description" rows="5"
						th:text="${menuitem.description}"></textarea></td>
			</tr>
			<tr>
				<td><label for="price">Precio</label></td>
				<td><input name="price" type="text"
					th:value="${menuitem.price}"></input></td>
			</tr>

			<tr>
				<td></td>
				<td><span class="error" th:text="${price_error}"></span></td>
			</tr>
			<tr>
				<td><label for="status"> Estado</label></td>
				<td><select name="status">
						<option th:selected="${menuitem.status.equals('Active')}" th:text="Active">Active</option>
						<option th:selected="${menuitem.status.equals('Inactive')}" th:text="Inactive">Inactive</option>
				</select></td>
			</tr>

		</table>
		<button class="btn btn-success" type="submit">Actualizar</button>
	</form>
</div>
</body>
</html>
