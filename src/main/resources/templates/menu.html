<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8" />
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<nav th:fragment="navigation"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<h1>Pollos</h1>
	<a class="btn btn-secondary" href="/login">Login</a> <a
		class="btn btn-secondary" href="/logout">Logout</a> <a
		class="btn btn-secondary" href="/customerlookup">Buscar Cliente</a> <a
		class="btn btn-secondary" href="/menu">Menú</a>
</nav>
<body>

	<div class="container">
		<h1>Menú</h1>

		<table border="1" class="table">
			<tr>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Precio</th>
				<th>Estado</th>

			</tr>
			<tr th:each="menuitem  : ${menuitems}">
				<td><a class="btn btn-light"
					th:href="'/updatemenuitem/'+${menuitem.uid}"
					th:text="${menuitem.name}"></a></td>
				<td th:text="${menuitem.description}"></td>
				<td th:text="${menuitem.price}"></td>
				<td th:text="${menuitem.status}"></td>

			</tr>
		</table>
		<br></br> <br></br>

		<form action="/addmenuitem">
			<button class="btn btn-success" type="submit">Agregar al
				Menú</button>
		</form>
	</div>
</body>
</html>
